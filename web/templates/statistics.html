<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Ethan Hazelton"/>
		<title>MDT DCS Offline Monitoring</title>
		<script src="{{url_for('static', filename = 'js/libs/JsRoot611/scripts/JSRoot.core.min.js')}}" type="text/javascript"></script>
		<script src="{{url_for('static', filename = 'js/mdt_mon.js')}}"></script>
		<meta http-equiv="refresh" content="30">
		<link href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet"/>
	</head>
	<body onload = "run_numb_gen()">
		<!--<div class = "header">
			<h1>MDT DCS Offline Monitoring</h1>
		</div>-->
		<ul>
			<li><a id = "home_label" href = "{{url_for('home')}}"></a></li>
			<li><a href="{{url_for('jtag')}}">JTAG</a></li>
			<li class="dropdown">
				<a href="#" class="dropbtn">HV</a>
				<div class="dropdown-content">
					<div class = "column">
						<a href="{{url_for('hv_ml1')}}">ML1</a>
						<a href="{{url_for('hv_ml2')}}">ML2</a>
					</div>
				</div>
			</li>
			<li><a href="{{url_for('lv')}}">LV</a></li>
			<li><a href="{{url_for('chamber')}}">Chamber Selection</a></li>
			<li><a href="{{url_for('statistics')}}">Statistics</a></li>
		</ul>
		<div class = "body_wrapper">
		<table align = "center">
			<tr>
				<td colspan = "2"><h2><b>Statistics</b></h2></td>
			</tr>
			<tr>
				<td>
					<div class = "graphs" id = "d0"></div>
					<script type='text/javascript'>
						run_numb = localStorage.getItem("run_numb")
						JSROOT.openFile("../static/Runs/" + run_numb + "/root/test.root")
						  .then(file => file.readObject("h1f;1"))
						  .then(obj => {
							  
							  JSROOT.draw("d0", obj, "colz");
						  });

					 </script>
				</td>

				<td>
					<div class = "graphs" id = "d1"></div>
					<script type='text/javascript'>
						run_numb = localStorage.getItem("run_numb")
						JSROOT.openFile("../static/Runs/" + run_numb + "/root/lumi.root")
						  .then(file => file.readObject("Graph;1"))
						  .then(obj => {
							  
							  JSROOT.draw("d1", obj, "AP");
						  });

					 </script>
				</td>
			</tr>


		</table></div>
	</body>
	
</html>
